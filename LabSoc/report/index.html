		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

### Sec. 3. Work, Education or Training-related Sexual Harassment Defined

`Sexual harassment in the workplace is not about a man taking advantage of a woman by reason of sexual desire; it is about power being exercised by a superior officer over his women subordinates. The power emanates from the fact that the superior can remove the subordinate from his workplace if the latter would refuse his amorous advances.` <u>Flai-alde v. Court of Appeals</u>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

</div>

`Casual gestures of friendship and camaraderie, done during festive or special occasions and with other people present, do not constitute sexual harassment.` <u>Aquino v. Acosta</u>

> "the complainant failed to show by convincing evidence that the acts of Judge Acosta in greeting her with a kiss on the cheek, in a '**beso-beso**' fashion, were carried out with lustful and lascivious desires or were motivated by malice or ill motive."
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

#### NOT NEGATED BY DELAY IN REPORTING THE CRIME.

`Escandor assails his conviction citing “unreasonable delay and silence” as it was only initiated five years after the alleged incidents. x x x There is no time period within which a victim is expected to complain about sexual harassment. The time to do so may vary depending upon the needs, circumstances, and more importantly, the emotional threshold of the employee.` <u>Escandor vs. People</u>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Sec 4. Duty of the Employer or Head of Office



To promulgate **appropriate rules and regulations** to prevent the commission of acts of sexual harassment.

To provide **procedures for the resolution, settlement or prosecution** of acts of sexual harassment.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

#### THE EMPLOYER OR THE HEAD OF OFFICE OR INSTITUTION MAY ALSO BE IMPLEADED IN AN INDEPENDENT ACTION FOR DAMAGES.


`Aside from the actual perpetrator, the employer, or the head of office or institution may also be impleaded in an independent action for damages. They would be solidarily liable for damages if they did not take immediate action on a sexual harassment complaint.` <u>Escandor vs. People</u>

###  SEC 6 Independent Action for Damages

Being independent from criminal action, the conviction or acquittal of the accused is not a bar to an independent suit for damages in a civil action. 

`In London v. Baguio Country Club, the Court allowed an independent action for damages against the accused despite the existence of an ongoing criminal case.`

`Committing a crime offends two entities- 1) **the society** in which he lives in or the political entity called the State whose law he had violated; and  2) **the individual member of that society** whose person, right, honor, chastity or property was actually or directly injured or damaged by the same punishable act or omission.` <u>- Rodriguez v. Ponferrada</u>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

</div>


RA 7877 is a special criminal statute, sexual harassment is malum prohibitum. 

For sexual harassment, **intent is immaterial**. Mere **commission is sufficient** to warrant a conviction.

`Assuming arguendo that respondent never intended to violate RA 7877, his attempt to kiss petitioner was a flagrant disregard of a customary rule that had existed since time immemorial — that intimate physical contact between individuals must be consensual. Respondent's defiance of custom and lack of respect for the opposite sex were more appalling because he was a married man. Respondent's act showed a low regard for women and disrespect for petitioner's honor and dignity.` <u>Narvasa v. Sanchez</u>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Elements

- 1 **Authority, influence, or moral-ascendancy over another**

- 2 The authority, influence, or moral ascendancy exists **in a work-related, training related, or education-related environment**

- 3 The person who has authority, influence, or moral-ascendancy over another **makes a demand, request, or requirement of a sexual favor**.
<u>Formulated in Aquino v. Acosta</u>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

**its setting** and **The person** who may commit it. 
- As to its setting, the offense may only be **committed in a work-related, training-related, or education-related environment**.

- As to the perpetrator, it may be committed by a **person who exercises authority, influence, or moral ascendancy over another.**
<u>RA 7877 sec. 3.</u>

### RA11313 and ra7877


**<font color="#ffffff">Senator Hontiveros.</font>** this bill seeks to strengthen further the current Anti-Sexual Harassment Law by complementing it.

... the Anti-Sexual Harassment Law identifies, prohibits and penalizes acts of sexual harassment **by superiors to their subordinates** 

...this bill seeks to introduce the offense of sexual harassment **between complete strangers** ...thereby filling the current gaps observed in our current Anti-Sexual Harassment Law

<u>On amend or repeal of RA7977, RA 11313 SECOND READING - Sept. 18, 2018</u>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### GBSH

It refers to conducts that cause or likely to cause mental, emotional or psychological distress to a person on the basis of gender, gender identity and/or expression.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- Online or cyberspace - ARTICLE II
- Workplace - ARTICLE IV
- Educational and training institutions - ARTICLE IV
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Sec. 16 GBSH in the workplace

An act or series of acts involving any unwelcome sexual advances, requests or demand for sexual favors or any act of sexual nature, whether done **verbally, physically** or through the use of **technology** such as text messaging or electronic mail or through **any other forms of information and communication** systems, that has or could have a detrimental effect on the conditions of an individual’s employment or education, job performance or opportunities;
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Duties of employers


Sec. 17 added to the duties of an employer as to its prevention, deterrence, and punishment.
<small class='lambda'>
- **Disseminate a copy of the law** to all persons in the workplace.
- **Provide measures** to prevent GBSH in the workplace.
- **Independent  internal  mechanism**  or  a  Committee  on  Decorum  and Investigation (CODI) to investigate and address complaints of GBSH
- Develop and disseminate, **a code of conduct or workplace policy**.</small>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

Specifies the **confidentiality of proceedings**, and the **issuance of a restraining order** for the offended person.

**SECTION 26**. **Confidentiality**. — <small class='lambda'>At any stage of the investigation, prosecution and trial of an offense under this Act, the rights of the victim and the accused who is a minor shall be recognized.</small>

**SECTION 27**. **Restraining Order**. — <small class='lambda'>Where appropriate, the court, even before rendering a final decision, may issue an order directing the perpetrator to stay away from the offended person at a distance specified by the court, or to stay away from the residence, school, place of employment, or any specified place frequented by the offended person.</small>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
